<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tinder-Style Confirmation</title>
  <style>
    :root {
      --bg: #1e1e2f;
      --panel: #23233a;
      --primary: #4f8cff;
      --secondary: #ffb86c;
      --success: #50fa7b;
      --danger: #ff5555;
      --text: #f8f8f2;
      --muted: #b0b0c3;
      --highlight: #ffd700;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      color: var(--primary);
      margin-top: 32px;
      margin-bottom: 16px;
    }
    .card {
      background: var(--panel);
      border-radius: 16px;
      box-shadow: 0 4px 24px #0008;
      padding: 32px 28px 24px 28px;
      max-width: 520px;
      width: 90vw;
      margin: 0 auto 24px auto;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      min-height: 320px;
      transition: box-shadow 0.2s;
    }
    .badge {
      display: inline-block;
      padding: 2px 10px;
      border-radius: 8px;
      font-size: 0.95em;
      font-weight: bold;
      letter-spacing: 0.03em;
      margin-right: 8px;
      margin-bottom: 8px;
    }
    .badge.SENT { background: var(--success); color: #222; }
    .badge.AWAITING_CONFIRMATION { background: var(--secondary); color: #222; }
    .badge.REJECTED { background: var(--danger); color: #fff; }
    .badge.ALREADY_SENT { background: var(--muted); color: #222; }
    .badge.unknown { background: #444; color: #fff; }
    .badge.remote { background: var(--primary); color: #fff; }
    .badge.onsite { background: var(--secondary); color: #222; }
    .badge.unknown-job { background: #444; color: #fff; }
    mark {
      background: var(--highlight);
      color: #222;
      border-radius: 3px;
      padding: 0 2px;
    }
    .post-content {
      margin: 18px 0 18px 0;
      font-size: 1.08em;
      line-height: 1.6;
      word-break: break-word;
      max-height: 180px;
      overflow-y: auto;
      background: #23233a99;
      border-radius: 8px;
      padding: 12px 10px;
    }
    .actions {
      width: 100%;
      display: flex;
      justify-content: space-between;
      margin-top: 18px;
    }
    .actions button {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 32px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .actions button.reject {
      background: var(--danger);
    }
    .actions button:active {
      transform: scale(0.97);
    }
    .no-more {
      color: var(--muted);
      font-size: 1.2em;
      margin-top: 40px;
      text-align: center;
    }
    .hint {
      color: var(--muted);
      font-size: 0.98em;
      margin-top: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Tinder-Style Confirmation</h1>
  <div id="card-container"></div>
  <div class="hint">Use <b>Left/Right Arrow</b> or <b>Reject/Confirm</b> buttons</div>
  <script>
    const KEYWORDS = ["remote", "work from home", "wfh", "anywhere", "onsite", "on-site", "in office", "in-office", "office only", "relocation"];
    let awaiting = [];
    let idx = 0;
    async function fetchAwaiting() {
      const res = await fetch('/sent-emails');
      const all = await res.json();
      return all.filter(e => e.status === 'AWAITING_CONFIRMATION');
    }
    function badge(text, cls) {
      return `<span class="badge ${cls}">${text}</span>`;
    }
    function highlightKeywords(text) {
      let html = text;
      for (const k of KEYWORDS) {
        html = html.replace(new RegExp(`(${k})`, 'gi'), '<mark>$1</mark>');
      }
      return html;
    }
    function renderCard() {
      const container = document.getElementById('card-container');
      container.innerHTML = '';
      if (awaiting.length === 0 || idx >= awaiting.length) {
        container.innerHTML = `<div class="no-more">No more jobs awaiting confirmation ðŸŽ‰</div>`;
        return;
      }
      const email = awaiting[idx];
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div>
          ${badge(email.jobType || 'unknown', email.jobType || 'unknown-job')}
          ${badge(email.status, email.status)}
        </div>
        <div style="margin-bottom: 8px;"><b>Email:</b> ${email.email}</div>
        <div class="post-content">${highlightKeywords(email.postContent || '')}</div>
        <div style="color: var(--muted); font-size: 0.98em;">${email.sent_at ? new Date(email.sent_at).toLocaleString() : ''}</div>
        <div class="actions">
          <button class="reject" onclick="confirmStatus(${email.id}, 'REJECTED')">&#10060; Reject</button>
          <button onclick="confirmStatus(${email.id}, 'SENT')">&#10004; Confirm</button>
        </div>
      `;
      container.appendChild(card);
    }
    async function confirmStatus(id, status) {
      await fetch(`/sent-emails/${id}`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status })
      });
      awaiting = awaiting.filter(e => e.id !== id);
      if (idx >= awaiting.length) idx = awaiting.length - 1;
      renderCard();
    }
    async function load() {
      awaiting = await fetchAwaiting();
      idx = 0;
      renderCard();
    }
    window.addEventListener('keydown', (e) => {
      if (awaiting.length === 0) return;
      if (e.key === 'ArrowLeft') {
        confirmStatus(awaiting[idx].id, 'REJECTED');
      } else if (e.key === 'ArrowRight') {
        confirmStatus(awaiting[idx].id, 'SENT');
      } else if (e.key === 'ArrowDown') {
        idx = Math.min(idx + 1, awaiting.length - 1);
        renderCard();
      } else if (e.key === 'ArrowUp') {
        idx = Math.max(idx - 1, 0);
        renderCard();
      }
    });
    load();
  </script>
</body>
</html>
